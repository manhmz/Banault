<span class="banano-address-prefix"><span class="banano-prefix">ban_</span>{{ firstCharacters }}</span>
<span
	[class]="{ 'banano-address-middle': true, 'uk-text-truncate': (middle === 'auto') }"
	[class.is-off]="( middle === 'off' )"
>{{ middleCharacters || '...'}}</span>
<span class="banano-address-suffix">{{ lastCharacters }}</span>
